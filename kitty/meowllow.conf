# ## Moonmilk Theme (Complete) ##
# A soft, dreamy, and soothing theme for Kitty.
# Inspired by moonlit nights and creamy pastels.

# --- Core Colors ---
# Main text and background
foreground                      #e6e1e6
background                      #2a2c3f
# Cursor
cursor                          #f0e4b6
cursor_text_color               #2a2c3f
# Selection
selection_foreground            #2a2c3f
selection_background            #a5c0e8
# Links
url_color                       #c0a5e8

# --- UI / Window Elements ---
# Active (focused) window border
active_border_color             #a5c0e8
# Inactive (unfocused) window border
inactive_border_color           #414559
# Bell (alert) border
bell_border_color               #f0e4b6
# Titlebars (for seamless look)
wayland_titlebar_color          #2a2c3f
macos_titlebar_color            #2a2c3f

# --- Tab Bar ---
# Background for the tab bar itself
tab_bar_background              #414559
# Active (current) tab
active_tab_foreground           #e6e1e6
active_tab_background           #2a2c3f
# Inactive (other) tabs
inactive_tab_foreground         #7f849c
inactive_tab_background         #414559

# --- Marks (for highlighted text) ---
mark1_foreground                #2a2c3f
mark1_background                #a5c0e8
mark2_foreground                #2a2c3f
mark2_background                #c0a5e8
mark3_foreground                #2a2c3f
mark3_background                #a5e8b0

