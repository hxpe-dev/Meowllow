# --- Core Colors ---
# Main text and background
foreground                 #4C4843
background                 #FDFBF8
# Cursor
cursor                     #E59BCF
cursor_text_color          #FDFBF8
# Selection
selection_foreground       #4C4843
selection_background       #F2ECE4
# Links
url_color                  #7E9CD6

# --- UI / Window Elements ---
# Active (focused) window border
active_border_color        #AB91E4
# Inactive (unfocused) window border
inactive_border_color      #E8E1DA
# Bell (alert) border
bell_border_color          #E88E86
# Titlebars
wayland_titlebar_color     #FDFBF8
macos_titlebar_color       #FDFBF8

# --- Tab Bar ---
# Background for the tab bar itself
tab_bar_background         #F9F6F2
# Active (current) tab
active_tab_foreground      #4C4843
active_tab_background      #FDFBF8
# Inactive (other) tabs
inactive_tab_foreground    #9C968E
inactive_tab_background    #F9F6F2

# --- Marks (for highlighted text) ---
mark1_foreground           #4C4843
mark1_background           #E6B450
mark2_foreground           #4C4843
mark2_background           #E59BCF
mark3_foreground           #4C4843
mark3_background           #7ECBC4

